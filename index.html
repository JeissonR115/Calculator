<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<main>
    <div class="calculator">
        <h2 class="calculator__title">Calculadora</h2>
        <label class="calculator__label">
            <span class="calculator__text"></span>
            <input class="calculator__input" type="text" name="expression" id="" placeholder="x^2">
        </label>
        <input class="calculator__button" type="button" value="Calcular">
        <div class="calculator__output">
            0
        </div>
    </div>
</main>
<script type="module" src="./src/main.js"></script>
</body>
</html>
