<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Calculadora</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:ital,wght@0,100;0,400;1,100&family=Victor+Mono&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <div class="calculator">
        <h2 class="calculator__title">Calculadora</h2>
        <ul class="calculator__input-radio-list">
            <li class="input-radio-list__item">
                <input type="radio" name="calculator__input-list" class="input-radio" id="default-radio">
                <label for="default-radio">Default</label>
            </li>
            <li class="input-radio-list__item">
                <input type="radio" name="calculator__input-list"  class="input-radio" id="derivative-radio">
                <label for="derivative-radio">Derivar</label>
            </li>
            <li class="input-radio-list__item">
                <input type="radio" name="calculator__input-list"  class="input-radio" id="integral-radio">
                <label for="integral-radio">Integrar</label>
            </li>
        </ul>
        <label class="calculator__label">
            <span class="calculator__text">Escribe una expression:</span>
            <input class="calculator__input" type="text" name="expression" id="" placeholder="x^2">
        </label>

        <div class="calculator__output">
            0
        </div>
    </div>
</main>
<script type="module" src="./src/main.js"></script>
</body>
</html>
